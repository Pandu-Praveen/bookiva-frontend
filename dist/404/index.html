<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/images/icon2.png" />
    <title>404 - Not Found</title>
  </head>
  <body>
    <h1>
      <!-- <img src="/images/icon2.png" alt="" style="width: 30px" /> -->
      <img src="/images/bookiva4.png" alt="" style="width: 200px" />
    </h1>

    <p class="zoom-area"><b>You</b> requested page is not available</p>
    <section class="error-container">
      <span class="four"><span class="screen-reader-text">4</span></span>
      <span class="zero"><span class="screen-reader-text">0</span></span>
      <span class="four"><span class="screen-reader-text">4</span></span>
    </section>
    <div class="link-container">
      <a href="/" class="more-link">Go Back</a>
    </div>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      .error-container {
        text-align: center;
        font-size: 106px;
        font-family: "poppins", poppins;
        font-weight: 800;
        margin: 70px 15px;
      }
      .error-container > span {
        display: inline-block;
        position: relative;
      }
      .error-container > span.four {
        width: 136px;
        height: 43px;
        border-radius: 999px;
        background: linear-gradient(
            140deg,
            rgba(0, 0, 0, 0.1) 0%,
            rgba(0, 0, 0, 0.07) 43%,
            transparent 44%,
            transparent 100%
          ),
          linear-gradient(
            105deg,
            transparent 0%,
            transparent 40%,
            rgba(0, 0, 0, 0.06) 41%,
            rgba(0, 0, 0, 0.07) 76%,
            transparent 77%,
            transparent 100%
          ),
          linear-gradient(to right, #5c565a, #393739);
      }
      .error-container > span.four:before,
      .error-container > span.four:after {
        content: "";
        display: block;
        position: absolute;
        border-radius: 999px;
      }
      .error-container > span.four:before {
        width: 43px;
        height: 156px;
        left: 60px;
        bottom: -43px;
        background: linear-gradient(
            128deg,
            rgba(0, 0, 0, 0.1) 0%,
            rgba(0, 0, 0, 0.07) 40%,
            transparent 41%,
            transparent 100%
          ),
          linear-gradient(
            116deg,
            rgba(0, 0, 0, 0.1) 0%,
            rgba(0, 0, 0, 0.07) 50%,
            transparent 51%,
            transparent 100%
          ),
          linear-gradient(to top, #393739, #5c565a, #80787a, #a7a7a7, #ffffff);
      }
      .error-container > span.four:after {
        width: 137px;
        height: 43px;
        transform: rotate(-49.5deg);
        left: -18px;
        bottom: 36px;
        background: linear-gradient(
          to right,
          #b4b4b4,
          #979797,
          #80787a,
          #5c565a,
          #393739
        );
      }
      .error-container > span.zero {
        vertical-align: text-top;
        width: 156px;
        height: 156px;
        border-radius: 999px;
        background: linear-gradient(
            -45deg,
            transparent 0%,
            rgba(0, 0, 0, 0.06) 50%,
            transparent 51%,
            transparent 100%
          ),
          linear-gradient(
            to top right,
            #ff9292,
            #ff9090,
            #ff4444,
            #ff3333,
            #ff2222,
            #ff1111,
            #ff0000b7
          );
        overflow: hidden;
        animation: bgshadow 3s infinite;
      }
      .error-container > span.zero:before {
        content: "";
        display: block;
        position: absolute;
        transform: rotate(45deg);
        width: 90px;
        height: 90px;
        background-color: transparent;
        left: 0px;
        bottom: 0px;
        background: linear-gradient(
            95deg,
            transparent 0%,
            transparent 8%,
            rgba(0, 0, 0, 0.07) 9%,
            transparent 50%,
            transparent 100%
          ),
          linear-gradient(
            85deg,
            transparent 0%,
            transparent 19%,
            rgba(255, 0, 0, 0.05) 20%,
            rgba(255, 0, 0, 0.07) 91%,
            transparent 92%,
            transparent 100%
          );
      }
      .error-container > span.zero:after {
        content: "";
        display: block;
        position: absolute;
        border-radius: 999px;
        width: 70px;
        height: 70px;
        left: 43px;
        bottom: 43px;
        background: #fdfaf5;
        box-shadow: -2px 2px 2px 0px rgba(222, 9, 9, 0.1);
      }
      .screen-reader-text {
        position: absolute;
        top: -9999em;
        left: -9999em;
      }
      @keyframes bgshadow {
        0% {
          box-shadow: inset -160px 160px 0px 5px rgba(0, 0, 0, 0.4);
        }
        45% {
          box-shadow: inset 0px 0px 0px 0px rgba(0, 0, 0, 0.1);
        }
        55% {
          box-shadow: inset 0px 0px 0px 0px rgba(0, 0, 0, 0.1);
        }
        100% {
          box-shadow: inset 160px -160px 0px 5px rgba(0, 0, 0, 0.4);
        }
      }
      /* demo stuff */
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      body {
        background-color: #fdfaf5;
        margin-bottom: 50px;
      }
      html,
      button,
      input,
      select,
      textarea {
        font-family: "poppins", poppins;
        color: #bbb;
      }
      h1 {
        text-align: center;
        margin: 30px 15px;
      }
      .zoom-area {
        max-width: 490px;
        margin: 30px auto 30px;
        font-size: 19px;
        text-align: center;
      }
      .link-container {
        text-align: center;
      }
      a.more-link {
        text-transform: uppercase;
        font-size: 13px;
        background: linear-gradient(
          to right,
          #1c1c1c,
          #464646,
          #686868,
          #757575,
          #909090
        );
        padding: 10px 15px;
        border-radius: 0;
        color: #fff;
        display: inline-block;
        margin-right: 5px;
        margin-bottom: 5px;
        line-height: 1.5;
        text-decoration: none;
        margin-top: 50px;
        letter-spacing: 1px;
        border-radius: 5px;
        cursor: pointer;
      }
      a.more-link:hover {
        background: linear-gradient(
          to right,
          #ff9595,
          #ff8484,
          #ff5454,
          #ff4444,
          #ff0000b7
        );
        color: #000000;
      }
    </style>
    <script>
      localStorage.setItem("x", 1);
    </script>
  </body>
</html>
