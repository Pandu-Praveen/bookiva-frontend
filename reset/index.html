<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/icon2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/utility.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/css/mobile.css" />
    <title>Reset password - Bookiva login</title>
  </head>
  <body>
    <nav class="navv-main">
      <div class="nav-main">
        <div class="nav-img">
          <!-- <img src="/images/icon2.png" alt="" style="width: 30px" /> -->
          <img src="/images/bookiva4.png" alt="" style="width: 200px" />
        </div>
        <div class="nav-links">
          <a href="/" class="nav-link ff-inter fs-2s">Home</a>
          <a href="/venues/" class="nav-link nav-link-login ff-inter fs-2s"
            >Browse</a
          >
          <button class="user-nav br-m">
            <i data-feather="user"></i>
            <i data-feather="chevron-down"></i>
            <div class="user-menu user-menu-hidden">
              <div class="user-menu-category">
                <a class="ff-inter fs-2s user-menu-link" href="/login/"
                  >Log in</a
                >
              </div>
              <hr class="user-menu-hr" />
              <a class="ff-inter fs-2s user-menu-link" href="/contactus/"
                >Contact</a
              >
            </div>
          </button>
        </div>
      </div>
    </nav>

    <div class="home-content">
      <!-- <span class="loader"></span>
      <h3 class="ff-inter verify fw-500">Verifying login credentials...</h3> -->

      <div class="form-container">
        <form>
          <!-- <h4 class="ff-inter fw-500">Reset your password that you can remember</h4> -->
          <label class="ff-inter fs-s" for="user-pwd-reset"
            >Enter email ID to send the password reset link:</label
          >
          <input
            class="input-user input-box fs-2s"
            type="email"
            name="user-pwd-reset"
          />
          <a href="#" class="butt-main sign-in ff-inter fs-s">Send</a>
        </form>
      </div>
    </div>
    <script>
      localStorage.setItem("x", 1);
      feather.replace();
    </script>
    <!-- <script  src="/reset.js" type="module"></script> -->
  </body>
</html>
